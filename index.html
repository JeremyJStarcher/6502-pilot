<html>

<head>
  <!--
    This was copied from 6502asm.com

    Since the JavaScript is flagged as GPL, I can only assume the
    HTML wrapper is GPL as well.  In lack of a more specific license,
    I assumed GPL2.
  -->
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <link href="./6502-asm_files/style.css" rel="stylesheet" type="text/css">
    <title>6502 Emulator</title>
    <meta name="robots" content="follow,index">
    <script data-dapp-detection="">
        (function() {
          let alreadyInsertedMetaTag = false
        
          function __insertDappDetected() {
            if (!alreadyInsertedMetaTag) {
              const meta = document.createElement('meta')
              meta.name = 'dapp-detected'
              document.head.appendChild(meta)
              alreadyInsertedMetaTag = true
            }
          }
        
          if (window.hasOwnProperty('web3')) {
            // Note a closure can't be used for this var because some sites like
            // www.wnyc.org do a second script execution via eval for some reason.
            window.__disableDappDetectionInsertion = true
            // Likely oldWeb3 is undefined and it has a property only because
            // we defined it. Some sites like wnyc.org are evaling all scripts
            // that exist again, so this is protection against multiple calls.
            if (window.web3 === undefined) {
              return
            }
            __insertDappDetected()
          } else {
            var oldWeb3 = window.web3
            Object.defineProperty(window, 'web3', {
              configurable: true,
              set: function (val) {
                if (!window.__disableDappDetectionInsertion)
                  __insertDappDetected()
                oldWeb3 = val
              },
              get: function () {
                if (!window.__disableDappDetectionInsertion)
                  __insertDappDetected()
                return oldWeb3
              }
            })
          }
        })()
    </script>
</head>

<body>
    <center>
        <font class="title">6502asm.com</font>
        <font class="version">v1.2</font>
        <font class="title">- World's first fantasy console!</font>
        <br>
        <font class="subtitle">6502 compatible assembler and emulator in javascript</font>

        <br>
        <br>

        <input type="button" value="Compile" id="compileButton" onclick="compileCode();">
        <input type="button" value="Run" id="runButton" onclick="runBinary();" disabled="">
        <input type="button" value="Reset" id="resetButton" onclick="reset();">

        <select id="fileSelect" onchange="Load(this.options[this.selectedIndex].value)">
          <option>Examples</option>
	  <option value="splashscreen.asm">SplashScreen</option>
        </select>
    </center>

    <table align="center">
        <tbody>
            <tr>
                <td valign="top">
                    <div class="cursor" id="cursor">&nbsp;</div>
                    <textarea class="code" id="code" onkeypress="disableButtons();"></textarea>
                </td>
                <td valign="top">
                    <div class="cursor" id="cursor">&nbsp;</div>
                    <div class="screen" id="screen">
                    </div>
            </tr>

        </tbody>
    </table>

    <center>
    <div class="messages" id="messages"> </div>
    </center>

        <script type="text/javascript" src="./6502-asm_files/assembler.js"></script>

        <center>

            <a href="http://6502asm.com/beta/note.html">Betatest v1.5?</a>
            <br>

            <script type="text/javascript" src="./6502-asm_files/f.txt">
            </script>
    </center>
</body>

</html>
